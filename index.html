<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forest Fire Detection System</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Include FontAwesome for icons -->
  
  </head>
  <body>
    <div class="container">
      <!-- Header Section -->
      <header>
        <img src="forest.jpg" alt="forest" />
        <h1>Forest Fire Detection System</h1>
        <p>Real-time monitoring and alerts for forest fires</p>
      </header>

      <!-- Alerts Section -->
      <section class="alerts">
        <h2><i class="fas fa-exclamation-triangle"></i> Emergency Alerts</h2>
        <div id="alert-message" class="alert-message">
          No alerts at the moment.
        </div>
      </section>

      <!-- Sensor Data Section -->
      <section class="sensor-data">
        <h2><i class="fas fa-chart-line"></i> Sensor Data</h2>
        <div class="data-grid">
          <div class="data-card">
            <img src="heating.png" alt="Heat Sensor" class="sensor-icon" />
            <h3>Heat</h3>
            <p id="heat-data">Loading...</p>
          </div>
          <div class="data-card">
            <img src="smoke.png" alt="Smoke Sensor" class="sensor-icon" />
            <h3>Smoke</h3>
            <p id="smoke-data">Loading...</p>
          </div>
          <div class="data-card">
            <img src="humidity.png" alt="Humidity Sensor" class="sensor-icon" />
            <h3>Humidity</h3>
            <p id="humidity-data">Loading...</p>
          </div>
          <div class="data-card">
            <img src="map.png" alt="Location" class="sensor-icon" />
            <h3>Location</h3>
            <p id="location-data">Loading...</p>
          </div>
        </div>
      </section>

      <!-- Map Section -->
      <section class="map">
        <h2><i class="fas fa-map-marked-alt"></i> Fire Location</h2>
        <div id="map" class="map-container"></div>
      </section>
    </div>

    <!-- JavaScript for dynamic updates -->
    <script src="script.js"></script>
    <!-- Include Google Maps API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
